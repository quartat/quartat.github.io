  <div class="minorBlock">
    <div class="container wow fadeIn">
      <div class="row">
        <div class="col-xs-12 col-lg-6">
          <form action="http://formspree.io/info@quartat.com" method="POST">
            <input type="hidden" name="_next" value="//quartat.com/index.html" />
            <input type="text" name="_gotcha" style="display:none" />
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="name">
              </div>
              <div class="form-group">
                <label>Message</label>
                <input type="textarea" class="form-control" name="message">
              </div>
              <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" rows="3" name="_replyto">
              </div>
            <button class="btn btnQuartat center-block" type="submit" value="Send">Submit</button>
          </form>
        </div>
        <div class="col-xs-12 col-lg-6">
